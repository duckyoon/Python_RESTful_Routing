{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
    <a href="#"> MOVIE TITLE - MOVIE RELEASE DATE</a>
  </p>

  {% for movie in data: %}
  <p>
    <a href="{{url_for('movie_detail', id=movie.id)}}"> {{ movie.title}} - {{ movie.release_date}}
  </p>

  {% endfor %}
</div>
{% endblock %}
